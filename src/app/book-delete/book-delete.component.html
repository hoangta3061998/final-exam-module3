<div *ngIf="book; else nothing">
  <h4>
    {{book.title}}
  </h4>
  <p>
    {{book.author}}
  </p>
  <p>
    {{book.description}}
  </p>
  <a>
    <button (click)="deleteBook()">Xoa sach</button>|<button (click)="exit()">Thoat</button>
  </a>
</div>

<ng-template #nothing>
  <p>Nothing to show</p>
</ng-template>
